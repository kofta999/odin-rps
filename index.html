<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <button class="selection" value="rock">Rock</button>
      <button class="selection" value="paper">Paper</button>
      <button class="selection" value="scissors">Scissors</button>
    </div>
    <div class="results">
      <div class="card" id="player">
        <img src="" alt="">
        <div id="player-score">0</div>
      </div>
      <div class="card" id="computer">
        <img src="" alt="">
        <div id="computer-score">0</div>
      </div>
      <div class="round-result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
